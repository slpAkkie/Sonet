<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>SkyNotes | Регистрация</title>
  </head>
  <body class="bg_dark">
    <div class="login__container container content_center">
      <div class="login">
        <div class="py-5">
          <h1 class="my-0">SkyNotes</h1>
        </div>
        <div class="login__separator separator separator_vertical"></div>
        <div class="py-5">
          <h3 class="mt-0 text_center">Регистрация</h3>
          <form class="login__form" action="#">
            <div class="field-row">
              <label class="field-row__label" for="email">Почта:</label>
              <input class="field-row__input input input_text" type="text" id="email" name="email" placeholder="Email"/>
            </div>
            <div class="field-row">
              <label class="field-row__label" for="nickname">Никнейм:</label>
              <input class="field-row__input input input_text" type="text" id="nickname" name="nickname" placeholder="Nickname"/>
            </div>
            <div class="field-row">
              <label class="field-row__label" for="login">Логин:</label>
              <input class="field-row__input input input_text" type="text" id="login" name="login" placeholder="Login"/>
            </div>
            <div class="field-row">
              <label class="field-row__label" for="password">Пароль:</label>
              <input class="field-row__input input input_text" type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <div class="field-row">
              <label class="field-row__label" for="password_confirmation">Повторите пароль:</label>
              <input class="field-row__input input input_text" type="password" id="password_confirmation" name="password_confirmation" placeholder="Password"/>
            </div>
            <input class="button mt-4" type="button" value="Зарегистрироваться"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
